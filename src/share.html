<head>
    <meta charset="UTF-8">
    <title>SongTrax - Starter Style Guide - Create Sample</title>
    <link rel="stylesheet" href="starterstyles.css">

</head>

<body>

    <header class="page-header">
        <div class="header-logo">
            <h2>
                <a href="/" class="header-icon-link">SongTrax</a>
            </h2>
        </div>
        <div class="header-app-description">
            <span>Create & Share Location Based Music Samples!</span>
        </div>
    </header>

    <main>
        <h2 class="title">Share This Sample</h2>

        <div class="card">
            <div class="song-details">
                <h3>Sample Name</h3>
                <p>Date Created</p>
            </div>
            <div className="buttons">
                <a href="#" class="bright-button" >Preview</a>
            </div>
        </div>

        <div class="toggle-row-container">
            <div class="location-name-label">
                <h4>Location 1</h4>
            </div>
            <div class="sequence-row-container">
                <button class="toggle-selected" >Shared</button>
                <button class="toggle">Not Shared</button>
            </div>
        </div>

    </main>

    <footer class="page-footer"></footer>
</body>

</html>
